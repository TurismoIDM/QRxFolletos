	<body>
		<script>
      const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwoueMBQf6nmwbanuztQ3mnVn06oYPzWFd33HsC47lu2gI1JVBMda_Me8VSTD8__PAq/exec";
      
      var url = document.location.href;
      var k = url.substr(url.lastIndexOf("k=")+2);
    
      if(k){
        fetch(AS_URL_BASE+'?k='+k)
        .then(r => r.text())
        .then((r) => {
          console.log(r);
          //document.write(r);
          if(r){
            document.location.replace(r);
          }
         })
         .catch(err => console.log(err))
        }
    		
	</script>
